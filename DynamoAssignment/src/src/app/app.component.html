<div class="file-upload-container">
  <input type="file" #fileInput (change)="handleFileInput($event)" />
  <button class="upload-button" (click)="uploadFile()">Upload</button>
  <div *ngIf="uploadError" class="error-message">{{ uploadError }}</div>
  <div *ngIf="uploadSuccess" class="success-message">{{ uploadSuccess }}</div>
</div>
